category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cryptocurrency
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '50'
  name: max_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13


description: <FILL HERE>
display: Cryptocurrency
name: Cryptocurrency
script:
  commands:
  - name: crypto
    arguments:
    - name: crypto
      default: true
      description: List of cryptocurrency addresses.
      isArray: true
    - name: address_type
      description: The cryptocurrency address type, if known. e.g. 'bitcoin'
      auto: PREDEFINED
      predefined:
      - bitcoin
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The actual score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: Cryptocurrency.Address
      description: The cryptocurrency address.
      type: string
    - contextPath: Cryptocurrency.AddressType
      description: The cryptocurrency type. e.g. 'bitcoin'.
      type: string
    description: Return Cryptocurrency reputation.
  dockerimage: demisto/python3:3.8.6.13358
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- Cryptocurrency-Test
